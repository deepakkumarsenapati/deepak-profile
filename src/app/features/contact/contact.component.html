<section class="contact">
  <h1 class="heading">
    <span class="gradient-text">{{ contactInfo?.headingGradientText }}</span>
    {{ contactInfo?.headingNormalText }}
  </h1>

  <div class="row margin-top-6">
    <div class="content">
      <h3 class="title">{{ contactInfo?.title }}</h3>

      <div class="info">
        <h3><i class="fas fa-envelope"></i>{{ contactInfo?.email }}</h3>
        <h3><i class="fas fa-phone"></i> {{ contactInfo?.phoneNo }}</h3>
        <h3>
          <i class="fas fa-map-marker-alt"></i> {{ contactInfo?.address }}
        </h3>
      </div>
      <div class="social1">
        <app-social-icons></app-social-icons>
      </div>
    </div>

    <form
      class="contact-form"
      [formGroup]="contactForm"
      (ngSubmit)="onSubmit()"
    >
      <div>
        <span
          class="help-block"
          *ngIf="
            !contactForm.get('fromName')?.valid &&
            contactForm.get('fromName')?.touched
          "
        >
          Pleae enter a valid name
        </span>
        <input
          type="text"
          placeholder="Name"
          class="box"
          formControlName="fromName"
          [ngClass]="{
            'is-invalid': submitted && contactForm.get('fromName')?.errors
          }"
        />
      </div>

      <div>
        <span
          class="help-block"
          *ngIf="
            !contactForm.get('email')?.valid &&
            contactForm.get('email')?.touched
          "
        >
          Pleae enter a valid email
        </span>
        <input
          type="email"
          placeholder="Email"
          class="box"
          formControlName="email"
          [ngClass]="{
            'is-invalid': submitted && contactForm.get('email')?.errors
          }"
        />
      </div>
      <div>
        <span
          class="help-block"
          *ngIf="
            !contactForm.get('phone')?.valid &&
            contactForm.get('phone')?.touched
          "
        >
          Pleae enter a valid phone number
        </span>
        <input
          type="text"
          placeholder="Contact"
          class="box"
          formControlName="phone"
          [ngClass]="{
            'is-invalid': submitted && contactForm.get('phone')?.errors
          }"
        />
      </div>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="7"
        class="box"
        placeholder="Message"
        formControlName="message"
      ></textarea>
      <button type="submit" class="btn">
        {{ contactInfo?.buttonText }} <i class="fas fa-paper-plane"></i>
      </button>
    </form>

    <div class="social2">
      <app-social-icons></app-social-icons>
    </div>
  </div>

  <div *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>
</section>
